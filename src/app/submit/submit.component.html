<div class = "container">
    <h2 class = "page-header"> Write a Confession </h2>
    <form (submit) = "addConfession()">
        <label>Submission</label>
        <input type = "text" [(ngModel)] = "submission" name = "submission" class = "form-control">
        <input type = "submit" class = "btn btn btn-success" value = "Submit"
    </form>
</div>
